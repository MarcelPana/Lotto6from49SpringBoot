<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lotto</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body >
<h1 class="jasmine-title">Users List</h1>
<table class=" table ">
  <thead class="text-bg-danger">
  <tr>
    <th scope="col">#</th>
    <th scope="col">First Name</th>
    <th scope="col">Second Name</th>
    <th scope="col">Age</th>
    <th scope="col">City</th>
    <th scope="col">Country</th>
    <th scope="col">Email</th>
    <th scope="col">Is Adult</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let tempUser of usersListArray">

    <td>1</td>
    <td class="align-middle"> {{ tempUser.firstName}} </td>
    <td class="align-middle">{{ tempUser.secondName }} </td>
    <td class="align-middle"> {{ tempUser.age}} </td>
    <td class="align-middle">{{ tempUser.city }} </td>
    <td class="align-middle"> {{ tempUser.country}} </td>
    <td class="align-middle">{{ tempUser.email }} </td>
    <td class="align-middle"> {{ tempUser.isAdult}} </td>

  </tr>
  </tbody>
</table>



<!--
<p *ngFor="let tempNumber of extractedNumbersArray">
  {{ tempNumber.extractedNumbers}} : {{ tempNumber.extractionDate }}
</p>
-->
</body>
</html>
